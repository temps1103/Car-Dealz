<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p><a class="btn mt-2 float-end" href="/dashboard">Dashboard</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
    </div>
    <div class="container">
        <p>${{ car.price }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Make: {{ car.make }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Description: {{ car.description }}</p>
        <h3>Seller: {{ car.user.first_name }} {{ car.user.last_name }}</h3>
        <a class="btn mt-2 float-end" href="/cars/{{ car.id }}/delete">Purchase</a>
    </div>
</body>
</html>
