<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p><a class="btn mt-2 float-end" href="/dashboard">Dashboard</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Edit {{ car.model }}</h1>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/cars/{{ car.id }}/edit" method="post">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" value="{{ car.price }}">
            <label for="model">Model:</label>
            <input type="text" name="model" id="model" value="{{ car.model }}">
            <label for="model">Make:</label>
            <input type="text" name="make" id="make" value="{{ car.make }}">
            <label for="price">Year:</label>
            <input type="number" name="year" id="year" value="{{ car.year }}">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="{{ car.description }}">            
            <input type="hidden" name="car_id" value="{{ car.id }}"> 
            <input type="submit" value="Update">            
        </form>
    </div>
</body>
</html>
